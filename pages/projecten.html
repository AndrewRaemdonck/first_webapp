<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Projecten</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      background: #f7f7f7;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 0.6rem 1rem;
      margin-bottom: 0.4rem;
      border-radius: 4px;
      background-color: #e9eef5;
      border-left: 4px solid #4a6fa5;
      cursor: pointer;
      font-weight: 500;
    }
    li:hover {
      background-color: #dce4ef;
    }
  </style>

  <script>
    function openProject(projectnr) {
      // Zoek de iframe in de parent pagina
      const frame = window.parent.document.getElementById("mapframe");

      if (frame) {
        frame.src = "Map1.html?werfnr=" + projectnr;
      } else {
        console.error("iframe met id 'mapframe' niet gevonden");
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>Projecten</h1>
    <ul>
      <li onclick="openProject('BC0300401')">BC0300401</li>
      <li onclick="openProject('BC0300402')">BC0300402</li>

      <li onclick="openProject('BC0300409')">BC0300409</li>

  </div>
</body>
</html>
