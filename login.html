
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inloggen – BESIX Connect</title>
  <link rel="icon" href="/favicon.ico?v=3" type="image/x-icon">
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;font-family:system-ui;background:#0f172a;color:#e5e7eb}
    .card{width:min(440px,92vw);background:#111827;border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:28px}
    .btn{display:flex;align-items:center;gap:10px;justify-content:center;width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.14);background:#2563eb;color:#fff;text-decoration:none;font-weight:600}
    .btn:hover{background:#1d4ed8}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin-top:0">Inloggen</h1>
    <p>Meld aan met je Microsoft‑account om de webapp te gebruiken.</p>
    <a class="btn" href="/.auth/login/aad?post_login_redirect_uri=/">Inloggen met Microsoft</a>
  </div>
  <script>
    // doorsturen als je al ingelogd bent
    fetch('/.auth/me').then(r=>r.json()).then(d=>{ if (Array.isArray(d) && d.length>0) window.location.replace('/'); });
  </script>
</body>
</html>
