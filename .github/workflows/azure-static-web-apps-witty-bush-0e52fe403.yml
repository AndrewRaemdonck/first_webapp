
name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    # Gebruik '&&' (geen HTML &amp;&amp;)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # (optioneel) OIDC token ophalen ‚Äì sommige features gebruiken dit
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ‚úÖ Gebruik je GitHub Secret (NIET het token hardcoden!)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_BUSH_0E52FE403 }}
          action: "upload"

          # üåê FRONTEND (statische HTML) ‚Äì niet bouwen
          app_location: "/"       # index.html bevindt zich in de root
          output_location: ""     # geen build output map
          skip_app_build: true
          app_build_command: ""   # expliciet niets uitvoeren

          # üîß API (Azure Functions in /api)
          api_location: "api"
          skip_api_build: false

          # (optioneel) geef het OIDC id-token door
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

