
name: Build and Deploy Static Web App

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Belangrijk: front-end is pure statisch -> geen build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          # FRONT-END (statisch):
          app_location: "/"                 # root bevat index.html, login.html, pages/, ...
          output_location: ""               # leeg = publiceer direct uit app_location
          app_build_command: ""             # expliciet: GEEN build draaien

          # API (Functions):
          api_location: "api"
          # Als jouw API geen transpile/bundling nodig heeft (pure JS),
          # laat api_build_command weg of zet een no-op:
          api_build_command: "echo \"No API build step required\""
